{% load static %}

    <style>
        body {
            background: #f5f5f5;
        }
        .card {
            border-radius: 15px;
        }
        .btn-primary {

<body>

                        </button>
                    </form>

                    <hr>

                    <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-secondary w-100">
                        Volver al producto
                    </a>

                </div>

            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
