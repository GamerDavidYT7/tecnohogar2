<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bbb;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .link-login {
            text-align: center;
            margin-top: 15px;
        }

        .link-login a {
            color: #2563eb;
            text-decoration: none;
        }

        .link-login a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="contenedor">

    <h1>Crear cuenta</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>

    <div class="link-login">
        <a href="/login/">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

</div>

</body>
</html>
