<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cuenta - TecnoHogar</title>
    <style>
        /* Ejemplo: para pantallas menores a 600px */
@media (max-width: 600px) {
  body {
    font-size: 14px;
  }

  .container {
    padding: 10px;
  }

  nav {
    display: block;
  }
}

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button, a {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            margin: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #a71d2a;
        }

        a {
            background-color: #0078D7;
            color: white;
        }

        a:hover {
            background-color: #005ea0;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>⚠️ Eliminar Cuenta</h1>
        <p>¿Estás seguro que deseas eliminar tu cuenta? Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sí, eliminar mi cuenta</button>
            <a href="{% url 'inicio' %}">Cancelar</a>
        </form>
    </div>
</body>
</html>
